apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - image: bogdanzo/client:0.1
          imagePullPolicy: Always
          name: client
          ports:
            - containerPort: 80
